{% extends 'index.html' %}
{% block content %}
    <header id="header">
        <nav id="mibaner_2" class="navbar navbar-inverse" role="banner">
            <div  id="micontainer" class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#minavb_2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                
            <div id="minavb_2" class="collapse navbar-collapse navbar-left">
                <ul id="miulnav" class="nav navbar-nav">
                    <li id="ilnav"><a href="{% url "empleados" %}">Ver</a></li>
                    <li id="ilnav" class="active"><a href="{% url "nuevo_empleado" %}">Nuevo</a></li>
                </ul>
            </div>    
        </nav>
    </header>

    <div class="container">
        <form id="miform" action="{% url "guardar_empleado" 0 %}" class="form-horizontal" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
                <div class="form-group">
                    <h2><label class="control-label col-md-5" for="name">Datos del empleado</label></h2> 
                    <div class="col-md-4">
                        <span class="required_notification">Todos los campos son obligatorios</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-4" for="name">Cédula:</label>
                    <div class="col-md-5">
                        <input class="form-control" type="text" name="cedula" placeholder="0705463124" />
                    </div>
                    
                </div>

                <div class="form-group">
                    <label class="control-label col-md-4" for="name">Apellidos:</label>
                    <div class="col-md-5">
                        <input class="form-control" type="text" name="apellidos" placeholder="Mars Klinton" />
                    </div>

                </div>
                
                <div class="form-group">
                    <label class="control-label col-md-4" for="name">Nombres:</label>
                    <div class="col-md-5">
                        <input class="form-control" type="text" name="nombres" placeholder="John Doe" />
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label col-md-4" for="name">Teléfono:</label>
                    <div class="col-md-5">
                        <input class="form-control" type="text" name="telefono" placeholder="0989108983" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-4" for="email">Email:</label>
                    <div class="col-md-5">
                        <input class="form-control" type="email" name="email" placeholder="john_doe@example.com" />
                    </div>
                    <span class="form_hint">Formato "name@something.com"</span>
                </div>
                
                <div class="form-group"> 
                    <div class="form-inline">
                        <label class="control-label col-md-4" for="name">Provincia:</label>
                        <div class="col-md-2">
                            <select class="form-control" onChange="ListaCiudad(this);" id="selectbasicP" name="selectbasicP">
                                {% for item in lstProvincia %}
                                <option value = {{ item.id }}>
                                {{ item.nombreProvincia }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-inline">
                        <label class="control-label col-md-1" for="name">Ciudad:</label>
                        <div class="col-md-2">
                            <select class="form-control" id="selectbasicC" name="selectbasicC">
                                {% for item in lstCiudad2 %}
                                <option value = {{ item.id }}>
                                {{ item.nombreCiudad }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-4" for="name">Dirección:</label>
                    <div class="col-md-5">
                        <input class="form-control" type="text" name="direccion" placeholder="Av. Alejandro Castro y Av. Ferroviaría"  />
                    </div>

                </div>


                <div class="form-group">
                    <label class="control-label col-md-4" for="name">Cargo:</label>
                    <div class="col-md-5">
                        <input class="form-control" type="text" name="cargo" placeholder=""  />
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-md-4" for="name">Observaciones:</label>
                    <div class="col-md-5">
                        <input class="form-control" type="text" name="observaciones" placeholder="..."  />
                    </div>
                </div>

                <!--
                <div class="form-group">
                    <label class="control-label col-md-4" for="prependedcheckbox">Estado: Activo/Inactivo:</label>
                    <div class="control-label col-md-1"><input type="checkbox"></div>
                </div>-->

                <!--<label class="control-label" for="textinput">Correo:</label>
                <input id="textinput" name="textinput" type="email" placeholder="correo" class="input-xlarge">-->
                <hr>
                <div class="form-group">
                    <div class="col-md-2 col-md-offset-6">
                        <button class="submit" type="submit">Guardar</button>        
                    </div>
                </div>
                <br>            
        </form>
    </div> 
<script type="text/javascript">
    function ListaCiudad(combo){
        
        var index = combo.selectedIndex;
        var id = combo.options[index].value;
        var valor = combo.options[index].text;
        var comboC = document.createElement('selectbasicC');
        document.getElementById("selectbasicC").options.length = 0;
        {% for ciu in lstCiudad %}
        var idProv = "{{ciu.provinciaCiudad.id}}";
            if (id == idProv)
            {
                var option = document.createElement('option');
                option.text = "{{ciu.nombreCiudad}}";
                option.value = "{{ciu.id}}";
                document.getElementById('selectbasicC').options.add(option);
            }
        {% endfor %}
    }
</script>
{% endblock %}
