{% extends 'index.html' %}
{% block content %}
    <header id="header">
        <nav id="mibaner_2" class="navbar navbar-inverse" role="banner">
            <div  id="micontainer" class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#minavb_2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                
            <div id="minavb_2" class="collapse navbar-collapse navbar-left">
                <ul id="miulnav" class="nav navbar-nav">
                    <li id="ilnav"><a href='{% url 'clientes' %}'>Ver</a></li>
                    <li id="ilnav"><a href='{% url 'nuevo_cliente' %}'>Nuevo</a></li>
                </ul>
            </div>    
        </nav>
    </header>
    
    <div class="container">
        <form id="miform" action="{% url "guardar_cliente" clienteSelec.id %}" class="form-horizontal" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
                <div class="form-group">
                    <h2><label class="control-label col-md-5" for="name">Datos del cliente</label></h2> 
                    <div class="col-md-4">
                        <span class="required_notification">El campo observación no es obligatorio</span>
                    </div>
                </div>
                <hr>

                <div class="form-group">
                    <label class="control-label col-md-4" for="name">Cédula:</label>
                    <div class="col-md-5">
                        <input class="form-control" type="text" name="cedula" placeholder="0705463124" pattern="[0-9]*" value= "{{clienteSelec.personaCliente.cedulaPersona}}" />
                    </div>
                    
                </div>

                <div class="form-group">
                    <label class="control-label col-md-4" for="name">Apellidos:</label>
                    <div class="col-md-5">
                        <input class="form-control" type="text" name="apellidos" placeholder="Mars Klinton" value= "{{clienteSelec.personaCliente.apellidosPersona}}"/>
                    </div>

                </div>
                
                <div class="form-group">
                    <label class="control-label col-md-4" for="name">Nombres:</label>
                    <div class="col-md-5">
                        <input class="form-control" type="text" name="nombres" placeholder="John Doe" value= "{{clienteSelec.personaCliente.nombresPersona}}"/>
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label col-md-4" for="name">Teléfono:</label>
                    <div class="col-md-5">
                        <input class="form-control" type="text" name="telefono" placeholder="0989108983" value= "{{clienteSelec.personaCliente.telefonoPersona}}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-4" for="email">Email:</label>
                    <div class="col-md-5">
                        <input class="form-control" type="email" name="email" placeholder="john_doe@example.com" value= "{{clienteSelec.personaCliente.emailPersona}}"/>
                    </div>
                    <span class="form_hint">Formato "name@something.com"</span>
                </div>

                <div class="form-group"> 
                    <div class="form-inline">
                        <label class="control-label col-md-4" for="name">Provincia:</label>
                        <div class="col-md-2">
                            <select class="form-control" onChange="ListaCiudad(this);" id="selectbasicP" name="selectbasicP">
                                {% for item in lstProvincia %}
                                    {%if item.id == clienteSelec.personaCliente.ciudadPersona.provinciaCiudad.id%}
                                        <option value = {{ item.id }} selected>
                                        {{ item.nombreProvincia }}
                                        </option>
                                    {% else %}
                                        <option value = {{ item.id }}>
                                        {{ item.nombreProvincia }}
                                        </option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-inline">
                        <label class="control-label col-md-1" for="name">Ciudad:</label>
                        <div class="col-md-2">
                            <select class="form-control" id="selectbasicC" name="selectbasicC">
                                {% for item in lstCiudad2 %}
                                    {% if item.id == clienteSelec.personaCliente.ciudadPersona.id%}
                                        <option value = {{ item.id }} selected>
                                        {{ item.nombreCiudad }}
                                        </option>
                                    {% else %}
                                        <option value={{ item.id }}>{{ item.nombreCiudad }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-4" for="name">Dirección:</label>
                    <div class="col-md-5">
                        <input class="form-control" type="text" name="direccion" placeholder="Av. Alejandro Castro y Av. Ferroviaría" value= "{{clienteSelec.personaCliente.direccionPersona}}" />
                    </div>

                </div>

                <div class="form-group">
                    <label class="control-label col-md-4" for="name">Observación:</label>
                    <div class="col-md-5">
                        <input class="form-control" type="text" name="observacion" placeholder="" value= "{{clienteSelec.observacionesCliente}}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-4" for="prependedcheckbox">Estado: Activo/Inactivo:</label>
                    {%if clienteSelec.estadoCliente == 'Activo' %}
                        <input  id="estadoBox" name="estado" onclick="estadoCambia()" type="checkbox" value="Activo" checked="checked"/>
                    {%else%}
                        <input  id="estadoBox" name="estado" onclick="estadoCambia()" type="checkbox" value="Inactivo"/>
                    {%endif%}
                </div>
                <hr>
                <div class="form-group">
                    <div class="col-md-2 col-md-offset-6">
                        <button class="submit" type="submit">Guardar</button>        
                    </div>
                </div>
                <br>            
        </form>
    </div> 

<script type="text/javascript">

    function ListaCiudad(combo){
        var index = combo.selectedIndex;
        var id = combo.options[index].value;
        var valor = combo.options[index].text;
        var comboC = document.createElement('selectbasicC');
        document.getElementById("selectbasicC").options.length = 0;
        {% for ciu in lstCiudad %}
        var idProv = "{{ciu.provinciaCiudad.id}}";
            if (id == idProv)
            {
                var option = document.createElement('option');
                option.text = "{{ciu.nombreCiudad}}";
                option.value = "{{ciu.id}}";
                document.getElementById('selectbasicC').options.add(option);
            }
        {% endfor %}
    }

    function estadoCambia(){
        var est = document.getElementById('estadoBox');
        if(est.value == 'Inactivo')
        {
            document.getElementById('estadoBox').value = 'Activo';
        }         
        else
        {   
            document.getElementById('estadoBox').value = 'Inactivo';
        }
    }

</script>
{% endblock %}
