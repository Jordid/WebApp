{% extends 'index.html' %}
{% block content %}
                <select name="country" id="basic" style="width:300px;" tabindex="-1" title="" class="select2-offscreen">
                    <option value="United States">United States</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Aland Islands">Aland Islands</option>
                    <option value="Albania">Albania</option>
                    <option value="Algeria">Algeria</option>
                    <option value="American Samoa">American Samoa</option>
                    <option value="Andorra">Andorra</option>
                    <option value="Angola">Angola</option>
                    <option value="Anguilla">Anguilla</option>

                  </select>
                    <input type="submit" name="save" value="Enviar">
              
<link href="../static/css/select2.css" rel="stylesheet">
<script src="../static/comboBusqueda/jquery.min.js"></script>
<script src="../static/comboBusqueda/select2.js"></script>

<script>
$(document).ready(function(){
    $("#basic").select2();
    
    $("#multi").select2({
        placeholder: "Select a country"
    });
    
    $("#minimum").select2({
        minimumInputLength: 2
    });
    
});
</script>
{% endblock %}
